<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Achieve!</title>
</head>

<body>

    <header id="header">
        <h1 id="title">Achieve<span id="exclamationMark">!</span> </h1>
    </header>
    <div class="sub-header">
        <h2>⬇️ Adicione suas tarefas abaixo ⬇️</h2>
    </div>
    <form id="form">
        <input type="text" name="input" class="input" id="input" placeholder=" " autocomplete="off">
        <label for="input" class="label">Clique <span>aqui</span> para adicionar!</label>
    </form>
    <ul class="todos" id="todos">
    </ul>
    <small>✅ Clique com o botão esquerdo do mouse ou toque a tela do celular para <span>completar </span>uma tarefa. ✅<br>
        ❎ Clique com o botão direito do mouse ou toque e segure a tela do celular para <span>deletar</span> uma tarefa. ❎</small>

    <script src="./main.js"></script>
</body>

</html>
